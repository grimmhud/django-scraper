<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Scraper</title>
</head>

<body>
    <div class="container">
        <div>
            <h1>Web Scraping</h1>
            <div>
                <label for="website-input" class="form-label">Website URL</label>
                <input type="text" id="website-input" class="form-control">
            </div>

            <div>
                <label for="xpath-input" class="form-label">XPath</label>
                <input type="text" id="xpath-input" class="form-control" aria-describedby="xpath-input-helper">
                <div id="xpath-input-helper" class="form-text">
                    Write the full XPath to extract the data.
                </div>
            </div>
            {% csrf_token %}
            <button id="scraping-submit" type="submit" class="btn btn-primary" onclick="sendToExtraction();">Extract</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>

    function sendToExtraction(){
            var website = document.getElementById("website-input").value;
            var xpath = document.getElementById("xpath-input").value;
            var csrftoken = getCookie('csrftoken');

            fetch("http://localhost:8000/", {
            method: "POST",
            headers: {'Content-Type': 'application/json', 'X-CSRFToken': csrftoken}, 
            body: JSON.stringify({filter: xpath, website })
            }).then(res => {
            console.log("Request complete! response:", res);
            });
        }

        function getCookie(c_name) {
    if (document.cookie.length > 0) {
        c_start = document.cookie.indexOf(c_name + "=");
        if (c_start != -1) {
            c_start = c_start + c_name.length + 1;
            c_end = document.cookie.indexOf(";", c_start);
            if (c_end == -1) {
                c_end = document.cookie.length;
            }
            return unescape(document.cookie.substring(c_start, c_end));
        }
    }
    return "";
}
    </script>
</body>

</html>
